<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
    <!-- Header -->
    <div class="headerHome p_10">
        <div class="header--back">
            <i class="icon fas fa-chevron-left"></i>
            <span>Quay lại</span>
        </div>
    </div>

    <!-- Product Detail Content -->
    <div class="detailProduct">
        <div class="detailProduct--avatar">
            <img src="images/slider-bg.png">
        </div>
        <div class="detailProduct--info p_10">
            <h5 class="color_black">Kẹo sữa mikita - kẹo sữa được làm từ sữa</h5>
            <span>Giá: 1000.000đ</span>
        </div>
        <div class="detailProduct--grid p_10">
            <span class="t_bold">Hình ảnh</span>
            <div class="detailProduct--grid-img">
                <div class="grid--item">
                    <img src="images/slider-bg.png">
                </div>
                <div class="grid--item">
                    <img src="images/slider-bg.png">
                </div>
                <div class="grid--item">
                    <img src="images/slider-bg.png">
                </div>
                <div class="grid--item">
                    <img src="images/slider-bg.png">
                </div>
            </div>
            <div class="detailProduct--empty t_center">Không có hình ảnh khả dụng cho sản phẩm này</div>
        </div>
    </div>
    <div class="addCart">
        <button class="btn bg_red t_bold"><i class="icon fas fa-cart-plus"></i>Thêm vào giỏ hàng</button>
    </div>
</body>

</html>
